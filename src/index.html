<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY To-do App</title>
  <script src="https://kit.fontawesome.com/e252d07dd4.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container mt-3 w-50" id="todo">
      <div class="d-flex mt-3 justify-content-between">
      <h4 class="text-center">Today Todos</h4>
     <i class="fa fa-sync mt-2"></i>
    </div>
      <div class="border"></div>
      <div class="d-flex mt-3 justify-content-between mb-3">
      <input type="text" placeholder="Add to your list" class="w-75">
      <i class="fas fa-sign-in-alt"></i>
    </div>
    <div class="border"></div>
    <div id="todo-list">
      <div id="todo-item"></div>
    </div>
    <div class="border"></div>
    <div class="mb-3">
      <p class="text-center mt-3 mb-3 font-italic">Clear all completed</p>
    </div>
    </div>
</body>
</html>
