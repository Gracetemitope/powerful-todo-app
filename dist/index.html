<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY To-do App</title>
  <script src="https://kit.fontawesome.com/e252d07dd4.js" crossorigin="anonymous"></script>

<script defer src="./index.bundle.js"></script></head>
<body>
  <div class="container mt-3 w-50" id="todo">
      <div class="d-flex mt-3 justify-content-between">
      <h4 class="text-center">Today Todos</h4>
    <i class="fa fa-sync mt-2"></i>
    </div>
    <div class="border"></div>
    <div class="d-flex mt-3 justify-content-between mb-3 add-todo-container">
      <input type="text" placeholder="Add to your list" class="w-75 add-todo-input">
      <button class="add-todo-btn"><i class="fas fa-sign-in-alt"></i></button>
    </div>
    <div class="border"></div>
    <div id="todo-list">
    </div>
    <div class="border"></div>
    <div class="mb-3 mt-3">
      <button class="text-center font-italic clear-btn">Clear all completed</button>
    </div>
  </div>
  <div class="container dropzone" id="dropzone"></div>
</body>
</html>
